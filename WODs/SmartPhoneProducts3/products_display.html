<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Smart Phone Store</title>

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

    <link href="products-style.css" rel="stylesheet">


    <script src="./products_data.js"> </script>
</head>

<body>
<!--- Used code sample form Port -->
    <header>
        <h1>Alexandre Used Smart Phone Store</h1>
    </header>
    <div>
        <aside>
            <div style="font-size:4rem;text-align:center;font-weight: bold;font-style: italic; color: white">
                We sell from
                around the globe!
            </div>
        </aside>

        <main>
            
            <script>
                for(i in products){
            document.write(`
            <section class="item" onmouseover="this.className='item rotate'" onclick="this.className='item'">
                <h2>${products[i].name}</h2>
                <p>$ ${products[i].price}</p>
                <img src=${products[i].image}>
            </section>
            `)}
        </script>





            <script>
                let value = document.getElementById("rotate").className;
                document.getElementById("item").innerHTML = value;
                </script>

        </main>
    </div>
    <footer>
        <h1>
            Your One Stop For Used Phones
        </h1>
    </footer>
</body>

</html>
