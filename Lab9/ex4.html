<html lang="en">

<body>
    <style>
        tr:hover {background-color: yellow;} 
    </style>
    <table style="border: 1px solid black;text-align: center;"
    onclick="new_row = this.appendChild(document.createElement('tr'))
    new_cell = new_row.appendChild(document.createElement('td'))
    new_cell.innerHTML='XXXXX'">
        <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;"> Name</th> 
        <th style="border: 1px solid black;">Price</th>
        <th style="border: 1px solid black;">Quantity</th>
        <th style="border: 1px solid black;">Extended Cost</th>
        </tr>
    <tbody id="del_row">    
        
    <script>
//USED DIFFERENT EXPRESSION extended_price        
// extended_price1 = product_quantity[0] * products[0].price;
// extended_price2 = product_quantity[1] * products[1].price;
// extended_price3 = product_quantity[2] * products[2].price;
// extended_price4 = product_quantity[3] * products[3].price;
// extended_price5 = product_quantity[4] * products[4].price;


        // CODE FOR EXERCISE 3B

product_quantity = [2, 3, 4, 5, 6]

products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.09 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];

for (let i = 0; i < products.length; i ++){
  extended_price = products[i].price * product_quantity[i];

  document.write(`
    <tr style="border: 1px solid black;"> 
    <td style="border: 1px solid black;"> ${products[i].name}</td>
    <td style="border: 1px solid black;">${products[i].price}</td>
    <td style="border: 1px solid black;">${product_quantity[i]}</td>
    <td style="border: 1px solid black;">${extended_price.toFixed(2)}</td> 
    
    </tr>`)
};

document.write(`</tbody>`);
document.write(`</table>`);
 </script>
 
 <input type="button" value="Delete Last Row"
 onclick ="getElementById('del_row').deleteRow(del_row.rows.length-1)">
    
</body>
</html>
