<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginning to Forms</title>

    <script>
        let params = (new URL(document.location)).searchParams;
        let GET = {};
        params.forEach(function(value, key){
            
          
            GET[key] = value;
            document.write("<br> Got " + value);
            GET[value] = key;
            document.write("<br> Got " + key);
            
            
        });
    </script>
</head>
<body>

    <form name="my_form" action="" method="GET">
    Enter Something:
    <input type="text" name="textbox" id="the_textbox">
    
    Enter email:
    <input type="email" name="email" id="pass">
</br>
<select id="otherthings" name="otherthings">
    <option value="othing1">othing1</option>
    <option value="othing2">othing2</option>
    <option value="othing3">othing3</option>
    <option value="othing4">othing4</option>
  </select> </br>
<input type="checkbox" id="thing1" name="thing1" value="thing1">
  <label for="example1"> thing1</label><br>
  <input type="checkbox" id="thing2" name="thing2" value="thing2">
  <label for="example2"> thing 2</label><br>
  <input type="checkbox" id="thing3" name="thing3" value="thing3">
  <label for="example3"> thing3</label>

  <input type="submit">
</form>

</body>
</html>
